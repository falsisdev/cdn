  minsPerEP: 24
  descriptions:
    en: "Through their tutor Fuutarou Uesugi's diligent guidance, the Nakano quintuplets' academic performance shows signs of improvement, even if their path to graduation is still rocky. However, as they continue to cause various situations that delay any actual tutoring, Fuutarou becomes increasingly involved with their personal lives, further complicating their relationship with each other. On another note, Fuutarou slowly begins to realize the existence of a possible connection between him and the past he believes to have shared with one of the five girls. With everyone's feelings beginning to develop and overlap, will they be able to keep their bond strictly to that of a teacher and his students—or will it mature into something else entirely?"
    tr: "Fuutarou Uesugi bir as lise öğrencisidir, ancak başka türlü zor bir hayata öncülük eder. Güvensiz kişiliği ve münhasır doğası onu arkadaşsız bıraktı ve babası borçlu, ailesini kazımaya zorladı. Bir gün öğle yemeği molası sırasında Uesugi, 'koltuğunu' iddia eden bir kadın transfer öğrencisi ile tartışıyor ve her ikisini de birbirinden hoşlanmamaya yönlendiriyor. Aynı gün, ailesinin borcunu temizlemek için altın bir fırsat sunuldu: zengin bir ailenin kızı için özel bir ders konseri, piyasa fiyatının beş katı. Teklifi kabul ediyor, ancak müşteri Itsuki Nakano'nun daha önce karşılaştığı kız olduğunu keşfetmek için dehşete kapılmış! Başarısız bir şekilde Itsuki'nin iyi tarafına geri dönmeye çalıştıktan sonra, Uesugi sorunlarının orada bitmediğini öğrenir: Itsuki aslında bir beşlidir, bu yüzden ona ek olarak, kız kardeşlerine de öğretmelidir - Miku, Yotsuba, Nino ve Ichika - Kim, gerçek yüzme tehdidine rağmen, bir öğretmenle hiçbir şey yapmak istemiyor. Bununla birlikte, ailesinin geçim kaynağı çizgide, bu yüzden Uesugi devam ediyor, kız kardeşleri çalışmak için terk etmeleri ve onları başarılı bir şekilde mezuniyete götürmeye karar veriyor."
