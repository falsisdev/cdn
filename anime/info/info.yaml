  descriptions:
    en: "Tatsumi is a fighter who, accompanied by his two childhood friends, sets off to the Capital in search of a way to make money to assist his poverty-stricken village. After being separated from his friends, Tatsumi not only fails to enlist in the army, but is swindled out of all his money. He is then taken in by a noble family who offer him help; after finding himself in a messy situation Tatsumi is rescued by a group of assassins known as Night Raid, and is invited to join their ranks. Composed of the swordswoman Akame, a young woman armed with a huge pair of scissors named Sheele, the string manipulator Lubbock, the armored warrior Bulat, the sniper Mine, the beast fighter Leone and their leader Najenda, Night Raid is also part of the revolutionary forces assembled to overthrow Prime Minister Honest, who manipulates the young emperor for his and his men's personal gain, leading the rest of the nation to poverty and strife."
    tr: "Tatsumi, iki çocukluk arkadaşıyla birlikte, yoksulluk çeken köyüne yardım etmek için para kazanmanın bir yolunu bulmak için Başkent'e giden bir savaşçıdır. Arkadaşlarından ayrıldıktan sonra, Tatsumi sadece orduya yazılmaz, aynı zamanda tüm parası dolandırılır. Daha sonra kendisine yardım teklif eden soylu bir aile tarafından alınır; Kendini karışık bir durumda bulan Tatsumi, Night Raid olarak bilinen bir grup suikastçı tarafından kurtarılır ve onların saflarına katılmaya davet edilir. Kılıç ustası Akame, Sheele adında büyük bir makasla donanmış genç bir kadın, ip manipülatörü Lubbock, zırhlı savaşçı Bulat, keskin nişancı Mine, canavar savaşçısı Leone ve liderleri Najenda'dan oluşan Night Raid de devrimcinin bir parçası. Güçler, genç imparatoru kendisinin ve adamlarının kişisel kazancı için manipüle eden ve ülkenin geri kalanını yoksulluğa ve çekişmeye sürükleyen Başbakan Dürüst'ü devirmek için toplandı."
