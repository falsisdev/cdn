  episodeCount: 12
  type: "TV"
  genres: ["Horror", "Mystery", "Supernatural", "Thriller"]
  isCompleted: true
  minsPerEP: 24
  descriptions:
    en: "In class 3-3 of Yomiyama North Junior High, transfer student Kouichi Sakakibara makes his return after taking a sick leave for the first month of school. Among his new classmates, he is inexplicably drawn toward Mei Misaki—a reserved girl with an eyepatch whom he met in the hospital during his absence. But none of his classmates acknowledge her existence; they warn him not to acquaint himself with things that do not exist. Against their words of caution, Kouichi befriends Mei—soon learning of the sinister truth behind his friends' apprehension. The ominous rumors revolve around a former student of the class 3-3. However, no one will share the full details of the grim event with Kouichi. Engrossed in the curse that plagues his class, Kouichi sets out to discover its connection to his new friend. As a series of tragedies arise around them, it is now up to Kouichi, Mei, and their classmates to unravel the eerie mystery—but doing so will come at a hefty price."
    tr: "Yomiyama North Junior High'ın 3-3. Sınıfında, transfer öğrencisi Kouichi Sakakibara, okulun ilk ayında hastalık izni aldıktan sonra geri döndü. Yeni sınıf arkadaşları arasında, yokluğunda hastanede tanıştığı bir göz merceğine sahip ayrılmış bir kız olan Mei Misaki'ye açıklanamaz bir şekilde çekilir. Ancak sınıf arkadaşlarının hiçbiri onun varlığını kabul etmiyor; Kendisini var olmayan şeylerle tanışmaması konusunda uyarıyorlar. Dikkatli sözlerine karşı, Kouichi Mei ile arkadaş olur - Soon arkadaşlarının endişesinin arkasındaki uğursuz gerçeği öğrenir. Uğursuz söylentiler, Sınıf 3-3'ün eski bir öğrencisi etrafında dönüyor. Ancak, hiç kimse Grim etkinliğinin tüm ayrıntılarını Kouichi ile paylaşmayacak. Sınıfını rahatsız eden lanete dalmış olan Kouichi, yeni arkadaşıyla bağlantısını keşfetmeye başlar. Etraflarında bir dizi trajedi ortaya çıktıkça, şimdi ürkütücü gizemi çözmek için Kouichi, Mei ve sınıf arkadaşlarına bağlı - ama bunu yapmak ağır bir fiyata gelecek."