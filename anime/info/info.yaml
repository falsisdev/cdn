    en: "The story is set in the fictional city of Lawless during the Prohibition era, in 1932, after seven years in hiding from the Vanetti family, he receives a mysterious letter mentioning the murder of the angelo lagusa family, turns to Lawless when he sees it there. The two mobsters controlling Lawless are the godfather of the Vanetti family. 'Vincent' Vanetti and the Orco family, a rival family. Angelo befriends Nero Vanetti's son and infiltrates the Vanetti family. Killing brings more killing, revenge more revenge. How will this tragic story end?"
    tr: "Hikâye, yasaklar döneminde kurgusal Lawless şehrinde, 1932'de, Vanetti ailesinden yedi yıl saklandıktan sonra, angelo lagusa ailesinin öldürülmesinden bahseden gizemli bir mektup alır, orada olduğunu görünce Lawless'a döner. Lawless'ı kontrol eden iki mafya, Vanetti ailesinin vaftiz babası 'Vincent' Vanetti ve rakip bir aile olan Orco ailesi. Angelo, Nero Vanetti'nin oğluyla arkadaş olur ve Vanetti ailesine sızar. öldürmek daha çok öldürmeyi, intikam daha çok intikamı getirir. Bu trajik hikâye nasıl bitecek?"
