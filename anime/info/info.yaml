  descriptions:
    en: "Aslan Jade Callenreese, known as Ash Lynx, was a runaway picked off the streets of New York City and raised by the infamous godfather of the mafia, Dino Golzine. Now 17 years old and the boss of his own gang, Ash begins investigating the mysterious "Banana Fish"—the same two words his older brother, Griffin, has muttered since his return from the Iraq War. However, his inquiries are hindered when Dino sends his men after Ash at an underground bar he uses as a hideout. At the bar, Skip, Ash's friend, introduces him to Shunichi Ibe and his assistant, Eiji Okumura, who are Japanese photographers reporting on American street gangs. However, their conversation is interrupted when Shorter Wong, one of Ash's allies, calls to warn him about Dino. Soon, Dino's men storm the bar, and in the ensuing chaos kidnap Skip and Eiji. Now, Ash must find a way to rescue them and continue his investigation into Banana Fish, but will his history with the mafia prevent him from succeeding?"
    tr: "Ash Lynx olarak bilinen Aslan Jade Callenreese, New York şehrinin sokaklarından seçilen ve mafyanın rezil vaftiz babası Dino Golzine tarafından yetiştirilen bir kaçaktı. Şimdi 17 yaşında ve kendi çetesinin patronu olan Ash, ağabeyi Griffin'in Irak Savaşı'ndan dönüşünden beri mırıldandığı aynı iki kelime olan gizemli "Muz Balığı"nı araştırmaya başlar. Ancak Dino, saklanmak için kullandığı bir yeraltı barına Ash'in peşinden adamlarını gönderdiğinde soruşturmaları engellenir. Barda, Ash'in arkadaşı Skip, onu Shunichi Ibe ve Amerikan sokak çetelerini haber yapan Japon fotoğrafçılar olan asistanı Eiji Okumura ile tanıştırır. Ancak Ash'in müttefiklerinden biri olan Daha Kısa Wong, onu Dino hakkında uyarmak için aradığında konuşmaları kesintiye uğrar. Yakında, Dino'nun adamları bara saldırır ve ardından gelen kaosta Skip ve Eiji'yi kaçırır. Şimdi Ash, onları kurtarmanın ve Banana Fish'le ilgili araştırmasına devam etmenin bir yolunu bulmalıdır, ancak mafyayla olan geçmişi başarılı olmasını engelleyecek mi?"
