  descriptions:
    en: "For weeks, Atsushi Nakajima's orphanage has been plagued by a mystical tiger that only he seems to be unaware of. Suspected to be behind the strange incidents, the 18-year-old is abruptly kicked out of the orphanage and left hungry, homeless, and wandering through the city. While starving on a riverbank, Atsushi saves a rather eccentric man named Osamu Dazai from drowning. Whimsical suicide enthusiast and supernatural detective, Dazai has been investigating the same tiger that has been terrorizing the boy. Together with Dazai's partner Doppo Kunikida, they solve the mystery, but its resolution leaves Atsushi in a tight spot. As various odd events take place, Atsushi is coerced into joining their firm of supernatural investigators, taking on unusual cases the police cannot handle, alongside his numerous enigmatic co-workers."
    tr: "Nakajima Atsushi, yetimhaneden atıldıktan sonra, ne gidecek yeri ne de yiyecek yemeği kalmıştır. Bir nehrin kenarında aç bi ilaç sürünürken, intihar girişiminde bulunan bir adamı kurtarır. Adı Dazai Osamu olan bu adam, ortağı Kunikida ile çok özel bir dedektif kurumunun üyesidir. Doğaüstü güçleri vardır ve polis ya da askeriye için çok zorlu olan davaları ele alırlar. Atsushi o bölgeye geldiği sıralarda, bölgede ortaya çıkan bir kaplanın peşindedirler. Kaplanın, Atsushi’yle bir bağlantısı olduğu düşünülmektedir ve zamanla dava çözülür. Sonrasında Atsushi, Dazai ve diğer dedektiflerle daha çok içli dışlı olacaktır."
