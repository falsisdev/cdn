  descriptions:
    en: "Tucked in the mountains near the elite Kunugigaoka Middle School lies a small derelict building that houses the delinquents and dropouts of Class 3-E. Looked down upon by their peers, the students in this class appear to have little hope in advancing their academic careers. That is, until the national government tasks them with eliminating the greatest threat to their planet: their new teacher. Having already destroyed the moon, the octopus-like professor—dubbed \"Koro-sensei\"—has now threatened to destroy the Earth by March of the following year. In light of their mission, the students have found that killing him is easier said than done. Not only can Koro-sensei move at speeds of up to Mach 20, but he can also resist almost every earthly weapon. Ironically, he also proves to be one of the best teachers Class 3-E has ever had. Training the class to excel in both their studies as students and skills as assassins, Koro-sensei is confident that his students' ingenuity and indomitable will could return them to the main campus. Through trial and error, Nagisa Shiota, as well as the other students of Class 3-E, must figure out Koro-sensei's weaknesses—and fast, for the very fate of the world depends upon it."
    tr: "Kunugigaoka Ortaokulu öğrencilerinin mezun olmadan önce bir görevi vardır; o da Ay’ın %70’ini yok eden ve 1 yıl içinde Dünya’yı da yok edecek olan öğretmenleri Koro-sensei’yi öldürmektir. İşin aslına bakacak olursak Dünya’yı bir yıl içinde yerle bir edeceğini duyuran Koro-sensei; bundan önce tüm ülkelere şöhreti kötü 3-E sınıfının öğretmeni olup 1 yıl süreyle öğrencilere kendisini nasıl öldürebilecekleri konusunda eğitim vermeyi önerir."
