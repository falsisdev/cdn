    en: "If not for his ability to take over people's mind and body, Yuu Otosaka would be an ordinary high school student. Though it only lasts for five seconds at a time, Yuu's mysterious power allowed him to cheat his way to the top of his class and enter a prestigious high school, where he continues his dishonest acts. His shenanigans are eventually stopped by Nao Tomori—the headstrong student council president from Hoshinoumi Academy—who sees through his deceit. Through coercion, Nao convinces Yuu to transfer to Hoshinoumi and join the student council. Hoshinoumi Academy is secretly an institution created for adolescents who possess supernatural abilities—with the student council serving as a means of locating those who abuse their powers. With Yuu begrudgingly assisting in council affairs, the group sets out to find and protect new ability users from harm. However, as they further investigate the abilities, their findings entangle them in far more complicated matters than they could ever imagine."
    tr: "Hikâyemiz, bir grup ergenlik çağındaki kız ve erkeğin arasında görülen özel yetenekleri konu almaktadır. Yuu Otosaka gücünü kimseye bir şey belli etmeden kullanıp, normal, sıradan bir okul hayatı yaşamaktadır. Birdenbire karşısına Nao Tomori adında bir kız çıkar. Onunla karşılaşmasından dolayı, özel güç kullanıcılarının kaderi açığa çıkacaktır."
