  descriptions:
    en: "The kingdom of Kouka is blessed with a beautiful princess whose childlike innocence charms all who come across her. Named Yona, she has grown up sheltered in the royal palace, shielded from any danger that may befall her. However, all good things must come to an end. Yona's perfect world comes crashing down when a heinous act of treason threatens to erase all that she holds dear, including her birthright as the princess of Kouka. Left with no one to trust but her childhood friend and loyal bodyguard Son Hak, she is forced to flee the palace. Faced with the perils of surviving in the wild with a target on her back, Yona realizes that her kingdom is no longer the safe haven it once was. Free from the shackles of naivety, Yona vows to do everything in her power to become strong enough to crush her enemies. With Hak by her side, she must piece together the remains of an ancient legend that might be the key to reclaiming her kingdom from those who conspired to steal it from her."
    tr: "Kouka Krallığı, çocuksu masumiyeti onunla karşılaşan herkesi takan güzel bir prensesle kutsanmıştır. Yona olarak adlandırılan, Kraliyet Sarayı'nda korunmuş, ona gelebilecek herhangi bir tehlikeden korunmuştur. Ancak, tüm iyi şeyler sona ermelidir. Yona'nın mükemmel dünyası, iğrenç bir ihanet eylemi, Kouka'nın prensesi olarak doğum hakkı da dahil olmak üzere, sevdiği her şeyi silmekle tehdit ettiğinde çöküyor. Çocukluk arkadaşı ve sadık korumalı oğlu Hak'tan başka güvenecek kimseyle kalmadı, saraydan kaçmak zorunda kaldı. Sırtında bir hedefle vahşi doğada hayatta kalmanın tehlikeleriyle karşı karşıya olan Yona, krallığının artık bir zamanlar olduğu güvenli sığınak olmadığını fark eder. Naifliğin prangalarından uzak olan Yona, düşmanlarını ezecek kadar güçlü olmak için elinden gelen her şeyi yapma sözü verir. Hak onun yanında, krallığını ondan çalmak için komplo kuranlardan geri kazanmanın anahtarı olabilecek eski bir efsanenin kalıntılarını bir araya getirmelidir."
